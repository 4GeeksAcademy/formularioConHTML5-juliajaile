<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con HTML5</title>
</head>
<body>
    <div class="container-payment-form">
            <div class="row">
                <div class="col-12">
                    <div class="header border border-1 rounded-top">
                        <h2>Payment form example</h2>
                    </div>
                </div>
            </div>
            <div class="container body border border-1">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                <p class="fields-missing">Some fields are missing</p> 
                            </div>
                        </div>
                    </div>
                  
                    <div class="row payment-methods">
                       <div class="col-6">
                          <div class="card">
                             <label for="cnn" class="">Card #</label>
                             <fieldset>
                                 <input id="cnn" style="width: 350px"  type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                             </fieldset>
                          </div>
                        </div>
                        
                       <div class="col-2 CVC">
                         <label for="" class="">CVC #</label>
                         <fieldset>
                             <input style="width: 150px" placeholder="0000" class="required" id="field" type="number" max="999" pattern="([0-9]|[0-9]|[0-9])" name="cvv"/> 
                         </fieldset>
                       </div>
    
                       <div class="col-4 amount">
                         <label for="" class="">Amount</label>
                         <fieldset>
                             <span class="amount-simbol">$</span>
                             <input style="width: 250px" placeholder="Amount" class="required" id="field" type="number"> 
                          </fieldset> 
                        </div>
                    </div>    
                    <div class="row name">
                       <div class="col-6 first-name">
                         <label for="fname">First Name</label>
                         <fieldset>
                             <input style="width: 400px" type="text" id="fname" name="fname" class="required">
                         </fieldset>
                        </div>
                        <div class="col-6 last-name">
                          <label for="lname">Last Name</label>
                          <fieldset>
                             <input style="width: 400px" type="text" id="lname" name="lname" class="required">
                           </fieldset>
                        </div>
                    </div>
                    
                    <div class="row adress-info">
                        <div class="col-6 city">
                            <label for="cityname">City</label>
                            <fieldset>
                                <input style="width: 400px" type="text" id="cityname" name="cityname" class="required">
                            </fieldset>
                        </div>
                        <div class="col-3 state">
                            <label for="">State</label>
                            <fieldset>
                                <select style="width: 200px; height: 30px; font-size:12px; font-weight: 500;" class="select-state" aria-label="Default select example" required>
                                    <option selected>Pick a state</option>
                                    <option value="1">Texas</option>
                                    <option value="2">California</option>
                                    <option value="3">Arkansas</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-3 postalCode">
                            <label for="">Postal Code</label>
                            <fieldset>
                                <input style="width: 190px" type="text" placeholder="Zip" class="required">
                            </fieldset>
                        </div>
                    </div>
                    <div class="row charging-methods">
                        <div class="col-6">
                            <label for="">We accept:</label>
                            <fieldset class="cards-addmitted">
                                 <input class="form-check-input" type="radio" id="mastercardinput" name="creditcardoption">
                                 <label for="mastercardinput" class="form-check-label"><i id="mastercard" class="fa-brands fa-cc-mastercard"></i></label>
                                 <input class="form-check-input" type="radio" id="visainput" name="creditcardoption">
                                 <label for="visainput" class="form-check-label"><i id="visa" class="fa-brands fa-cc-visa"></i></label>
                                 <input class="form-check-input" type="radio" id="diners-clubinput" name="creditcardoption">
                                 <label for="diners-clubinput" class="form-check-label"><i id="diners-club"  class="fa-brands fa-cc-diners-club"></i></label>
                                 <input class="form-check-input" type="radio" id="paypalinput" name="creditcardoption">
                                 <label for="paypalinput" class="form-check-label"><i id="paypal" class="fa-brands fa-cc-paypal"></i></i></label>
                            </fieldset> 
                        </div>
                        <div class="col-6 message">
                            <label for="payment-message" class="message-label">Message</label>
                            <textarea class="form-control" rows="2" cols="2" name="payment-form-example-message" id="payment-message" required></textarea>
                            <p class="message-footer">Add any notes here.</p>
                        </div>
                    </div>   
            </div>
            <div class="row footer">
                <div class="col-12 border border-1 rounded-1 p-10">
                    <button type="button" class="btn btn-primary btn-sm">Send</button>
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75ce01898d.js" crossorigin="anonymous"></script>
</body>
</html>
